
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}bootstrap3/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

    </div>
