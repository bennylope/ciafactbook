{% extends "base.html" %}
{% load humanize %}

{% block content %}
<form class="form well form-inline">
    {{ form }}
    <input type="submit" value="Search" class="btn btn-default">
</form>

{% for country in countries %}
<section>
<h3><a href="{{ country.get_absolute_url }}">{{ country }}</a></h3>
<p>Population: {{ country.population|intcomma }}</p>
</section>
{% endfor %}
{% endblock %}
